<!DOCTYPE html>
<html>
  <head>
    <title>UNOOOOOOO</title>
    <link href="css/newstyle.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="uno.js"></script>
  </head>
  <body onload="load()">
    <div class="points left">
      <div id="positions" class="flex"></div>
      <div id="header" class="flex"></div>
      <div id="pointDiv" class="flex"></div>
    </div>
    <div class="right">
      <h1 id="title" contenteditable="true"></h1>
      <div id="addPointDiv" style="display: none">
        <div class="subTitle">
          <span>Add Points</span>
        </div>
        <div class="subContent" id="addPoints"></div>
      </div>
      <div id="setupDiv">
        <div class="subTitle">
          <span>Setup</span>
        </div>
        <input
          class="subContent"
          type="button"
          value="Setup"
          onclick="game.start()"
        />
      </div>
      <br />
      <div id="addPlayerDiv">
        <div class="subTitle">
          <span>Add Players</span>
        </div>
        <div class="subContent">
          <div id="playerList"></div>
          <div class="playerInputDiv">
            <p class="inputLabel">Name: </p>
            <input
              name="addplayerinput"
              id="addplayerinput"
              type="text"
              onkeypress="addPlayer(event)"
            />
          </div>
          <input
            type="button"
            value="Add"
            class="addButton"
            onclick="addPlayer()"
          />
        </div>
      </div>
      <br />
    </div>
    <div id="bottom_bar">
      <input type="button" value="Toggle darkmode" onclick="toggleDarkmode()" />
      <input type="button" value="Save" onclick="saveGame()" />
      <input type="button" value="Load" onclick="loadGame()" />
    </div>
  </body>
</html>
